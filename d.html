<!DOCTYPE html>
<html>

    <script>
         var dAudio = new Audio('d for dinosaur.mp3');
         var ddAudio = new Audio('soundd.mp3');
         function myAudioFunction(letter) {
             if(letter == 'd'){
                 dAudio.play();
             } else if(letter == 'D'){
                 ddAudio.play();
             }
         }
    </script> 

    <body>
        <!--<h1>WORDS FOR ABC</h1> -->
        <a href="alphabet.html"><img class="button" src="left_arrow.png" alt=""></a>

             <a onclick="myAudioFunction('D');">
            <img src="alphabetd.png" alt="a" style="width:100%">
            </a>
            </div>
        <div class="column">
             <a onclick="myAudioFunction('d');">
            <img src="DINOSOUR.gif" alt="a" style="width:50%">
            </a>   
        </div>
        </div>
